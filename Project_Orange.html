<!doctype html>
<html>

<head>

<script>

var width = 30;
var height = 10;

setInterval(draw,24);

function draw(){
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	ctx.clearRect(0,0,canvas.width, canvas.height);

	ctx.beginPath();
	ctx.rect(canvas.width/2, canvas.height, width, height*-1);
	ctx.stroke();
}

function changeHeight(x){
	if(x > 0){
		height += 10;
	}

	if(x < 0){
		height -= 10;
	}
}

</script>


</head>




<body>

<canvas id="canvas" width="300" height="300"></canvas> <br>
<img src="https://asml-my.sharepoint.com/:i:/r/personal/ramiro_ramirez_asml_com/Documents/triangle_1.png?csf=1&web=1&e=z6oEaA" width="30" height="30" ontouchstart="changeHeight(1)" onclick="changeHeight(1)"> <br>
<img src="https://asml-my.sharepoint.com/:i:/r/personal/ramiro_ramirez_asml_com/Documents/triangle_2.png?csf=1&web=1&e=77Virn" width="30" height="30" ontouchstart="changeHeight(-1)" onclick="changeHeight(-1)">

</body>


</html>
